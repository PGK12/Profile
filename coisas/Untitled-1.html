<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhar</title>
    <style>
        .s {
            color: red;
        }
        body {
            background-color: green;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <center>
        <div class="container"> 
            <p id="s" class="s">Adivinhe qual número estou pensando (entre 1 e 100)...</p>
            <input type="number" id="guessInput" placeholder="Digite seu palpite">
            <button id="guessButton" onclick="checkGuess()">Adivinhar</button>
            <p id="result"></p>
        </div>
    </center>
    
    <script>
        let randomNumber = 33
        let lives = 10;

        function checkGuess() {
            lives--;
            const paragrafo = document.getElementById("result");
            const input = document.getElementById("guessInput");
            let guess =  Number(input.value);

            if (guess === "") {
                paragrafo.innerHTML = "DIGITA ALGO PÔ";
            }
        if (guess === randomNumber) {
            paragrafo.innerHTML = "GANHOU MISERAVI!!!"
            paragrafo.style.color = "green";
            input.disabled = true;
            "guessButton".disabled = true;
        }
        else if (guess > randomNumber) {
    paragrafo.innerHTML = "Chute um número menor " + "suas tentativas: " + lives;
    paragrafo.style.color = "red";
        }
        else {
            paragrafo.innerHTML = "Chute um número maior " + "suas tentativas: " + lives;
            paragrafo.style.color = "red";
        }
        if(lives === 0){
    paragrafo.innerHTML = "Você perdeu :( " + "o número era: " + randomNumber;
    input.disabled = true;
    "guessButton".disabled = true;
        }
            
        }
    </script>
</body>
</html>
